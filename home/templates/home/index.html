{% extends 'base.html' %}

{% block title %}Elysium{% endblock %}

{% block content %}
{% load static %}
<main>
    <img src="{% static 'images/banner-elysium.webp' %}" alt="Elysium banner image">
    <div class="search-container">
        <h2>Find your dream home</h2>
        <h3>Search using 'town name' or 'postcode'</h3>
        <div class="buttons-container">
            <a href="{% url 'property_rent' %}" class="rent-button">Rent</a>
            <a href="{% url 'property_sale' %}" class="buy-button">Buy</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Where do you want to buy? e.g. Plymouth PL47DZ">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</main>
{% endblock %}
