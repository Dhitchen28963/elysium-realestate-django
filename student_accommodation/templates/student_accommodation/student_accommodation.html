{% extends "base.html" %}

{% block title %}Student Accommodation{% endblock %}

{% block content %}
<h1>Student Accommodation</h1>
<ul>
    {% for property in properties %}
        <li>
            <a href="{% url 'student_accommodation_detail' property.slug %}">{{ property.title }}</a>
            <p>{{ property.description }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
