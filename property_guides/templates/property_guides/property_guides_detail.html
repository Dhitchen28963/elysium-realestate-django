{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<img src="{{ post.featured_image.url }}" alt="{{ post.title }}">
<p>{{ post.content }}</p>
<p>Created on: {{ post.created_on }}</p>
<p>Updated on: {{ post.updated_on }}</p>
{% endblock %}
