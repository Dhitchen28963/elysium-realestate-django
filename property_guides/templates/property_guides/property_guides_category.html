{% extends "base.html" %}

{% block title %}{{ category.name }} Guides{% endblock %}

{% block content %}
<h1>{{ category.name }} Guides</h1>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'property_guides_detail' post.slug %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts available in this category.</p>
{% endif %}
{% endblock %}
