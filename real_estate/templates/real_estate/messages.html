{% extends 'base.html' %}

{% block content %}
<h2>Messages</h2>
<table>
    <thead>
        <tr>
            <th>Property</th>
            <th>Agent</th>
            <th>Message</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for message in messages %}
        <tr>
            <td>{{ message.property.title }}</td>
            <td>{{ message.agent.username }}</td>
            <td>{{ message.message }}</td>
            <td>{{ message.created_on }}</td>
            <td>
                <a href="{% url 'delete_message' message.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
