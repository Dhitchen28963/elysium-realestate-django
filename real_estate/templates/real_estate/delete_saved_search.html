{% extends 'base.html' %}

{% block title %}Delete Saved Search{% endblock %}

{% block content %}
<h1>Delete Saved Search</h1>
<p>Are you sure you want to delete the saved search "{{ search.search_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_saved_searches' %}">No, go back</a>
</form>
{% endblock %}
