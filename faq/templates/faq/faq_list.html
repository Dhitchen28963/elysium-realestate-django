{% extends "base.html" %}

{% block title %}FAQ List{% endblock %}

{% block content %}
<div id="faq-list" class="container">
    <h2 class="real-estate-title">FAQ Homepage</h2>
    <div class="faq-container">
        {% for faq in faqs %}
            <div class="faq-box">
                <a href="{% url 'faq_detail' faq.slug %}">{{ faq.title }}</a>
                <p>{{ faq.excerpt }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
