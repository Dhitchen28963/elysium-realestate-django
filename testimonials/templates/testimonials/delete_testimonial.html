{% extends "base.html" %}

{% block title %}Delete Testimonial{% endblock %}

{% block content %}
<div id="delete-testimonial" class="container">
    <h1>Are you sure you want to delete this testimonial?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'testimonials_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
