{% extends "base.html" %}

{% block title %}Add Testimonial{% endblock %}

{% block content %}
<div id="add-testimonial" class="container">
    <h1>Add Testimonial</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.name != 'body' %}
                    {{ field.label_tag }}
                {% endif %}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" aria-label="Add testimonial">Add</button>
    </form>
</div>
<a href="{% url 'testimonials_list' %}" aria-label="Back to Testimonials List">Back to Testimonials List</a>
{% endblock %}
