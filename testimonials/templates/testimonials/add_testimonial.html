{% extends "base.html" %}

{% block title %}Add Testimonial{% endblock %}

{% block content %}
<div id="add-testimonial" class="container">
    <h1>Add Testimonial</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
</div>
<a href="{% url 'testimonials_list' %}">Back to Testimonials List</a>
{% endblock %}
