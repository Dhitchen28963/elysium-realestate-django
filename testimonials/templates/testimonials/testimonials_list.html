{% extends "base.html" %}

{% block title %}Testimonials List{% endblock %}

{% block content %}
<h1>Testimonials List</h1>
<ul>
    {% for testimonial in testimonials %}
        <li>
            <a href="{% url 'testimonials_detail' testimonial.id %}">{{ testimonial.body|truncatewords:10 }}</a>
            <p>{{ testimonial.body }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_testimonial' %}">Add Testimonial</a>
{% endblock %}
