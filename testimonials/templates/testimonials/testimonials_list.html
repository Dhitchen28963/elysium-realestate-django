{% extends "base.html" %}

{% block title %}Testimonials List{% endblock %}

{% block content %}
<h1>Testimonials List</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'testimonials_detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.comment }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
