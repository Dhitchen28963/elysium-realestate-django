{% extends "base.html" %}

{% block title %}Blog List{% endblock %}

{% block content %}
<div id="blog-list" class="container">
    <h2 class="real-estate-title">Blog</h2>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blog_detail' blog.slug %}">{{ blog.title }}</a>
                <p>{{ blog.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
